<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel ="stylesheet" href = "../css/style_homepage.css">
</head>
<body>

    
    

        <div class="header">
            <div class="logo"><img src="../images/logo.png" alt="Logo"></div>
            <div class="logout_btn"><a>Logout</a></div>
        </div>

        <div class="mainbody">
            <ul class="vertical-list">
                <li><div class="list-item" onclick="loadContent(1)">Room info</div></li>
                <li><div class="list-item" onclick="loadContent(2)">Room search</div></li>
                <li><div class="list-item" onclick="loadContent(3)">Rent room form</div></li>

                <li><div class="list-item" onclick="loadContent(4)">Report</div></li>
                <li><div class="list-item" onclick="loadContent(5)">Checkout</div></li>
                <li><div class="list-item" onclick="loadContent(6)">Adjustment</div></li>
                <!-- Add more list items as needed -->
            </ul>

            <iframe class="panel" id="panel" frameborder="0" scrolling="auto">
                
            </iframe>
            
        </div>
        

        <script>
            function loadContent(index) {

                const filenames = [
                "roominfo.html",
                "search_page.html",
                "sign_up_phuc.html",
                "content4.html",
                "content5.html",
                "content6.html"
                // Add more file names as needed
            ];
                // Fetch the HTML content of the specified file
                document.getElementById('panel').src = filenames[index-1]
            }
        </script>

    
</body>
</html>
